<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Clockit - Social Media & Music</title>
    <meta name="description" content="Clockit - Share stories, watch reels, chat with friends, and stream music" />
    <meta name="author" content="Clockit" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />

    <!-- PWA and Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Clockit" />
    <meta name="application-name" content="Clockit" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="mask-icon" href="/pwa-192x192.svg" color="#7c3aed" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//ws.audioscrobbler.com" />
    <link rel="dns-prefetch" href="//api.spotify.com" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Clockit" />
    <meta property="og:description" content="Social media and music streaming platform" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clockit" />
